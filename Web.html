<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Input Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            color: #222;
            margin-bottom: 5px;
        }

        input[type="text"], textarea {
            resize: none; /* 禁用textarea的大小调整功能 */
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, textarea:focus {
            border-color: #007BFF;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .note {
            text-align: center;
            color: #777;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>记账本</h1>
        <form onsubmit="event.preventDefault(); cal_Function();">
            <div class="form-group">
                <label for="message">金额总计: 0</label>
                <textarea id="message" rows="5" oninput="cal_Function()" placeholder="输入你的事项以及内容，如吃饭80，睡觉60....我会自动计算总金额。"></textarea>
            </div>
            <button type="submit" onclick="cal_Function()">提交(我是摆设)</button>
        </form>
        <div class="note">
            生活愉快:)
        </div>
    </div>
<script>
    function cal_Function(){
        var inputText = document.getElementById("message").value;
        var matchItem = inputText.match(/\d+\.\d+|\d+/g);
        if (matchItem) {
            var totalAmount = matchItem.map(Number).reduce((ac, cr) => ac + cr, 0);
            document.querySelector('label[for="message"]').textContent = '金额总计: ' + totalAmount;
        } else {
            document.querySelector('label[for="message"]').textContent = '金额总计: 0';
        }

    }
</script>
</body>
</html>
